<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun game to guess the Pokémon based on its silhouette.">
    <meta name="author" content="Rafael Antunes">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Who is this Pokemon?</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.webp" alt="Logo">
                </a>
            </div>

            <div class="hamburger" onclick="toggleMenu()">☰</div>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Who is this Pokémon?</a></li>
                <li><a href="bag.html">Bag</a></li>
            </ul>
        </nav>
    </header>
    <main>
     
     <div id="game">
        <h1>Who is this Pokemon?</h1>
        <p>Do you really know all the Pokémon? Let's see!</p><br>
        <img id="pokemon-img" class="silhouette" alt="Pokémon misterioso">
        <div id="options"></div>
        <button id="play-again" class="hidden">Play Again</button>
    </div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>



        <img src="images/professor.webp" alt="Abrir Chat" id="chatButton" class="botao-imagem">
        

            <div id="chatBox" class="hidden">
            <div class="chat-header">
                Professor Samuel Oak
                <button id="closeChat">❌</button>
            </div>
            <div class="chat-body" id="chatBody"></div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Ask to Professor Samuel Oak..." />
                <button id="sendBtn">Ask</button>
            </div>
            </div>


    </main>
    <footer>
        <p>&copy; 2025 Pokédex App</p>
    </footer>
    <script defer src="scripts/game.js"></script>
    <script defer src="scripts/chat.js"></script>
</body>
</html>
