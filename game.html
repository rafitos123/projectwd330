<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
     
     <div id="game">
        <h1>Who is this Pokemon?</h1>
        <p>Do you really know all the Pokémon? Let's see!</p><br>
        <img id="pokemon-img" class="silhouette" alt="Pokémon misterioso">
        <div id="options"></div>
        <button id="play-again" class="hidden">Jogar novamente</button>
    </div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>



        <img src="images/professor.webp" alt="Abrir Chat" id="chatButton" class="botao-imagem">
        

            <div id="chatBox" class="hidden">
            <div class="chat-header">
                Professor Samuel Oak
                <button id="closeChat">❌</button>
            </div>
            <div class="chat-body" id="chatBody"></div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Ask to Professor Samuel Oak..." />
                <button id="sendBtn">Ask</button>
            </div>
            </div>


    </main>
    <footer>
        <p>&copy; 2025 Pokédex App</p>
    </footer>
