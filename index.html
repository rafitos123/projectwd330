<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card" id="pokedex">
            <img id="pokemon-img" alt="Pokemon">
            <div class="pokemon-info">
                <h3>
                    <span id="pokemon-id"></span>
                    <span id="name"></span>
                </h3>
                <p><strong><span id="type"></span></strong></p>
                 <input type="button" value="View more">
            </div>
        </div>
        <div class="search">
            <form action="">
                <input type="text" id="searchPokemon" name="search" placeholder="🔍 Enter Pokémon name or ID " ><br>
                <button id="back">◀◀</button>
                <button id="next">▶▶</button>
            </form>
        </div>
        <div id="pokemon-container" class="grid"></div>

        <button id="load-more">See more</button>
    </main>
    <footer>
        <p>&copy; 2025 Pokédex App</p>
    </footer>
    <script defer src="scripts/script.js"></script>
</body>
</html>
